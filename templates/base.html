<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrance Log</title>
</head>
<body>
    <nav>
        <button>Sign IN</button>
    </nav>
    <form action="/ADDLOG">
        <h1>
            {% if lost_user %}
            <select name="building" id="building selector">
                {% for building in all_buildings %}
                <option value="{{building}}">{{building}}</option>
                {% endfor %}
            </select>
            {% else %}
            {{building}}
            {% endif %}
            
                
        </h1>
        <div>
            <h3>First Name</h3>
            <input type="text" name="first_name" id="first_name_input">
            <h3>Last Name</h3>
            <input type="text" name="last_name" id="last_name_input">
            <input type="hidden" name="date" value="{{current_Date}}">
            <input type="hidden" name="time" value="{{current_Time}}">
            {% if lost_user == False %}
                <input type="hidden" name="building" value="{{building}}">
            {% endif %}
        </div>
        <div>
            <button name='INOROUT' value="IN">In</button>
            <button name='INOROUT' value="OUT">Out</button>
        </div>
    </form>
</body>
</html>
